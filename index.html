<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD App</title>
   <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <style>
        /* .container{
            background-color: cornflowerblue;
        } */
    </style>
    
    <div class="container">
        <h1 id="myHeading">My Form App</h1>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <!-- <input type="range" min="1" max="100" value="50"><span>20K</span> -->
            <div class="radio-group">
                <label>Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="others" name="gender" value="female">
                    <label for="others">Others</label>
                </div>
            </div>
            <div class="checkbox-group">
                <label for="language">Favorite Programming Language:</label>
                <div>
                    <input type="checkbox" id="javascript" name="language" value="JavaScript">
                    <label for="javascript">JavaScript</label>
                </div>
                <div>
                    <input type="checkbox" id="python" name="language" value="Python">
                    <label for="python">Python</label>
                </div>
                <div>
                    <input type="checkbox" id="csharp" name="language" value="csharp">
                    <label for="csharp">C#</label>
                </div>
            </div>
            <div class="button-group">
                <input type="submit" value="Submit">
                <input type="button" value="Reset" onclick="resetForm()">
            </div>
        </form>
        <div id="userList">
            <!-- User list will be displayed here -->
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
